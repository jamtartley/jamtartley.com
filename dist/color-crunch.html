<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Crunch</title>
  </head>
  <body style="#2E153F">
    <div id="color-crunch-container">
      <div class="title-container">
        <hr />
        <h1><strong>color_crunch</strong></h1>
        <hr />
        <p class="tagline">
          Casual strategy game in which you have 30 seconds to build colored
          chains - and crunch them!
        </p>
      </div>
      <div class="image-container">
        <iframe
          width="854"
          height="480"
          src="https://www.youtube.com/embed/EhSnebbELqU"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="info-container">
        <p>
          Perfect for those boring journeys, simply tap the grid to place the
          next tile in the queue. Get 3 or more tiles next to each other and tap
          them to crunch them!
        </p>
        <p>Longer chains = more points.</p>
      </div>
      <div class="badge-container">
        <a
          href="https://itunes.apple.com/us/app/pattern-match-solve-it/id1445850888"
        >
          <img src="images/ios_store.svg" />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.jamtartley.colorcrunch"
        >
          <img src="images/play_store.svg" />
        </a>
      </div>
    </div>
  </body>

  <script src="bundle.js"></script>
</html>
